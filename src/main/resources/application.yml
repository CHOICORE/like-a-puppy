rsa:
  public-key: classpath:/keys/public-key.pem
  private-key: classpath:/keys/private-key.pem

jwt:
  # 2 hours
  access-expires-in: 7200
  # 1 day
  refresh-expires-in: 86400
  issuer: like-a-puppy-authentication-server

authentication:
  login-attempts-limit: 5

server:
  port: 8080
  servlet:
    encoding:
      charset: UTF-8
      force: true

spring:
  profiles:
    active: local

  data:
    redis:
      host: 127.0.0.1
      port: 6379

  datasource:
    url: jdbc:postgresql://localhost:5432/test
    username: choicore
    password: choicore

  jpa:
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        auto_quote_keyword: true

  h2:
    console:
      enabled: false

logging:
  charset:
    console: UTF-8
  level:
    root: debug
